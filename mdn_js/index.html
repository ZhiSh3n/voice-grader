<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!--<meta name="viewport" content="width=device-width">-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Voice Grader</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="container mainContainer">
      <div class="row">
        <div class="col-1">
          <!-- col filler -->
        </div>
        <div class="col-10">
          <div class="card">
            <div class="card-header">
              Speech Grader
            </div>
            <div id="mainBody">
              <div class="card-body">
                <div class="row">
                  <div class="col-6">
                    <h5 class="card-title">Practice Mode</h5>
                  </div>
                  <div class="col-6 textFloatRight">
                    <h5><span class="badge badge-secondary" id="phraseNumber"></span></h5>
                  </div>
                </div>
                <h6 class="card-subtitle mb-2 text-muted">Level: Intermediate</h6>
                <h6 class="card-subtitle mb-2 text-muted">Topic: Animals</h6>
              </div>
              <div class="card-body">
                <div class="row">
                  <div class="col-1">
                  </div>
                  <div class="col-2" id="repeatButtonArea">
                    <button type="button" id="repeatButton" class="btn btn-info">Repeat</button>
                  </div>
                  <div class="col-8">
                    <h2 id="phraseToSay" class="text-center"></h2>
                  </div>
                  <div class="col-1">
                  </div>
                </div>
                <div class="row">
                  <div class="col-1">
                  </div>
                  <div class="col-2" id="recordButtonArea">
                    <button type="button" id="recordButton" class="btn btn-secondary">Record</button>
                  </div>
                  <div class="col-8">
                    <h2 class="text-center greyText bottomMargin" id="userSaid"><em>Please repeat the phrase</em></h2>
                  </div>
                  <div class="col-1">
                  </div>
                </div>
                <div class="row">
                  <div class="col-3">
                  </div>
                  <div class="col-8">
                    <div class="alert alert-success text-center" role="alert">
                      Well done! <strong>94/100</strong>
                    </div>
                  </div>
                  <div class="col-1">
                  </div>
                </div>
              </div>
            </div>
            <div class="card-footer text-muted" >
              <div class="row">
                <div class="col-2">
                  <div id="oldAreaA">
                    <button type="button" id="prevPhrase" class="btn btn-info btn-block" disabled>Previous</button>
                  </div>
                </div>
                <div class="col-8">
                </div>
                <div class="col-2" id="nextButtonArea">
                  <div id="oldAreaB">
                    <button type="button" id="nextPhrase" class="btn btn-info btn-block" disabled>Next</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-1">
          <!-- col filler -->
        </div>
      </div>
    </div>
    <!-- voice grader js -->
    <script src="myscript.js"></script>
    <script src="script.js"></script>
    <!-- bootstrap js code -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  </body>
</html>
